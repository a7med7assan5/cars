<ion-header>
    <ion-toolbar>
        <ion-title class="center">
            <img src="../../assets/img/car-logo.png" id="img">
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="brand">
            <ion-label>{{ 'BRAND' | translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="bodytype">
            <ion-label>{{ 'BODYTYPE' | translate }}</ion-label>
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="segment">
        <ion-list *ngSwitchCase="'brand'">
            <ion-item href="#">
                <ion-avatar slot="start">
                    <img src="../../assets/img/mercedes.png">
                </ion-avatar>
                <ion-label>{{ 'MERCEDES' | translate }}</ion-label>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'bodytype'">
            <ion-item href="#">
                <ion-avatar slot="start">
                    <img src="../../assets/img/mercedes.png">
                </ion-avatar>
                <ion-label>{{ 'MERCEDES111111111' | translate }}</ion-label>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
